
<div class="container-fluid">
    <h1 class="primary">Listado de Filtros</h1>

    <input type="text" ng-model="regexp" class="form-control" placeholder="Busqueda" ng-keyup="search()">
    <button class="btn btn-primary pull-right" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Generar Filtro </button>
     <br>
     <br>
    <table  class="table table-striped container table-hover">
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
        </tr>
        <tr ng-repeat="filtro in filtros" class="animate">
            <td>{{filtro.nombre}}</td>
            <td>{{filtro.descripcion}}</td>
        </tr>
        <tr >
          <td>Filtro 1</td>
          <td>Bloquea paginas con contenido para adultos</td>
        </tr>
        <tr>
          <td>Filtro 2</td>
          <td>Bloquea accesos despues de las 11</td>
        </tr>
        <tr>
          <td>Filtro 2</td>
          <td>Bloquea accesos despues de las 11</td>
        </tr>
    </table>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Nuevo Filtro</h4>
          </div>
          <div class="modal-body container-fluid">
            <form class="form-horizontal form" role="form">
              <div class="form-group">
                <label class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Nombre" ng-model="filter.name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Descripcion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Descripcion" ng-model="filter.description">
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="create()" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>

</div>
