<html ng-app="app">

<head>
    <title>CyberCamp Hackaton</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="lib/angular/js/angular.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
</head>

<body ng-controller="loginController">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Login</h2>
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
            <p class="text-danger">{{error}}</p>

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">Sign in</button>
        </form>

        </div>
</body>

</html>
